<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">Pitch</dfn> has to do with notes. On the piano there are 88 notes. As you move to the right on a piano, the notes sound higher. Notes sound lower as you move to the left. Try it on a piano with a smaller range at <a class="external" href="http://www.musictheory.net/piano" target="_blank">the following website</a>.</p>

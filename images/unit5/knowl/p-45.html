<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">order of sharps</dfn> is \(\text{F}\)–\(\text{C}\)–\(\text{G}\)–\(\text{D}\)–\(\text{A}\)–\(\text{E}\)–\(\text{B}\), often remembered by a mnemonic. One common mnemonic for the order of sharps is “Fast Cars Go Dangerously Around Every Bend.”</p>

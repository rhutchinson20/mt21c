<p xmlns:svg="http://www.w3.org/2000/svg">♭5 versus ♯11: If the chord has a normal 5th (C–E–G–B♭–F♯), call the F♯ a “♯11” (because you won’t have a chord with a regular and altered 5th at the same time). Otherwise, you can call the F♯ of C–E–B♭–F♯ a “♯11” or a “♭5.”</p>

<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">Guide Tones</dfn> are the 3rd and 7th of a chord. In any circle of fifths progressions (including ii–V–I and iii–vi–ii–V) the guide tones move by step.</p>

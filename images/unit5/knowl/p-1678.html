<p xmlns:svg="http://www.w3.org/2000/svg"><em class="emphasis">Use of parallelism</em> (also known as “planing”). In contrast to the <a href="ObjectionableParallels.html" class="internal" title="Section 26.3: Objectionable Parallels">prohibition against parallel fifths and octaves in traditional voice leading</a>, both Debussy and Ravel would take a chord voicing and move all voices in parallel motion.</p>

<p xmlns:svg="http://www.w3.org/2000/svg">Suspensions are accented non-chord tones occurring on downbeats. A <dfn class="terminology">suspension</dfn> is approached by the same note and resolves down by step. A suspension is made up of a preparation, suspension, and resolution. Sometimes the preparation is tied to the suspension.</p>

<p xmlns:svg="http://www.w3.org/2000/svg">Transposition is an operation performed as T\(\text{}_{n}\), where <em class="emphasis">n</em> is the number of semitones <em class="emphasis">up</em> a set is transposed. For example, [1, 2, 4, 6] at T\(\text{}_{4}\) is [5, 6, 8, 10].</p>

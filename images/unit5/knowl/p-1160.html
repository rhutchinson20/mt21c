<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">compound ternary</dfn> is a ternary form in which one of the sections (the A or the B) is itself a binary or ternary form. Examples can be found in the minuet and trio as well as the da capo aria.</p>

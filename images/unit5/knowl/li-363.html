<p xmlns:svg="http://www.w3.org/2000/svg">“11” versus “sus” (“sus” means “4”): label the 4th of a chord “sus” only if the 3rd is not present; if the 3rd is present, label the 4th an “11” (C7sus has C–F–G–B♭). (There is an exception to this in more advanced jazz theory, which is not within the purview of this text.)</p></article><span class="incontext"><a href="ChordSymbolSpecifics.html#li-363">in-context</a></span>

<tr>
<td class="c t b1 r1 l1 t1 lines"><em class="emphasis">Melody</em></td>
<td class="l t b1 r1 l0 t1" data-braille="last-cell" style="max-width:390px;"><p>We all know what melody is, but don’t confuse melody with ostinato! Melody lives and breathes and has variety.</p></td>
</tr>
<tr>
<td class="c t b1 r1 l1 t0 lines"><em class="emphasis">Harmony</em></td>
<td class="l t b1 r1 l0 t0" data-braille="last-cell" style="max-width:390px;"><p>In this section, we will associate harmony with key and mode (major versus minor).</p></td>
</tr>
<tr>
<td class="c t b1 r1 l1 t0 lines"><em class="emphasis">Rhythm</em></td>
<td class="l t b1 r1 l0 t0" data-braille="last-cell" style="max-width:390px;"><p>What the most common rhythmic value is in a section.</p></td>
</tr>
<tr>
<td class="c t b1 r1 l1 t0 lines"><em class="emphasis">Timbre</em></td>
<td class="l t b1 r1 l0 t0" data-braille="last-cell" style="max-width:390px;"><p>The different tone colors of different instruments, and the different tone colors an individual instrument can produce.</p></td>
</tr>
<tr>
<td class="c t b1 r1 l1 t0 lines"><em class="emphasis"><a href="Texture.html" class="internal" title="Section 14.1: Texture">Texture</a></em></td>
<td class="l t b1 r1 l0 t0" data-braille="last-cell" style="max-width:390px;"><p>Described <a href="Texture.html" class="internal" title="Section 14.1: Texture">in the previous chapter</a> as existing in the vertical plane (the number of voices) and the horizontal plane (rhythmic activity of the various voices).</p></td>
</tr>
<tr>
<td class="c t b1 r1 l1 t0 lines"><em class="emphasis">Articulation</em></td>
<td class="l t b1 r1 l0 t0" data-braille="last-cell" style="max-width:390px;"><p>Staccato versus legato, or short, clipped notes versus long, sustained or connected notes.</p></td>
</tr>
<tr>
<td class="c t b1 r1 l1 t0 lines"><em class="emphasis">Dynamics</em></td>
<td class="l t b1 r1 l0 t0" data-braille="last-cell" style="max-width:390px;"><p>Loud versus soft.</p></td>
</tr>
<tr>
<td class="c t b1 r1 l1 t0 lines"><em class="emphasis">Register</em></td>
<td class="l t b1 r1 l0 t0" data-braille="last-cell" style="max-width:390px;"><p>High versus middle versus low.</p></td>

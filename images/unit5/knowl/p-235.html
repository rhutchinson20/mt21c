<p xmlns:svg="http://www.w3.org/2000/svg">Since the lowest note is \(\text{G}\), the chord is inverted. Our lead-sheet symbol is \(\left.\text{E}^{\circ}{}\middle/\text{G}\right.\), which means we have an \(\left.\text{E}^{\circ}{}\right.\) chord with a \(\text{G}\) in the bass.</p>

<p xmlns:svg="http://www.w3.org/2000/svg">The exception to ♯\(\hat{4}\)  to \(\hat{5}\)  occurs when an augmented sixth chord resolves to \(\left.\text{V}^{7}\right.\), in which case ♯\(\hat{4}\)  resolves to ♮\(\hat{4}\) , which is the 7th of the \(\left.\text{V}^{7}\right.\) chord.</p>

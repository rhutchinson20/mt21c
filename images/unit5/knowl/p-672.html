<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Periods are labeled as “parallel” or “contrasting” based on the melodic material. In a <dfn class="terminology">parallel period</dfn>, the melodies in both phrases begin similarly. In a <dfn class="terminology">contrasting period</dfn>, the phrases begin differently.</p>

<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">tie</dfn> links two notes together to create a new duration. Ties occur between notes of the same pitch. A <dfn class="terminology">slur</dfn>, which looks like a tie, is placed over or under notes of different pitches and means to play them in a connected manner.</p>

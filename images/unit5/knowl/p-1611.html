<p xmlns:svg="http://www.w3.org/2000/svg">Some chords (like sus chords) do not have a 3rd, and some do not have or a 7th (like C\(\left.\text{}^{6}\right.\) or C\(\begin{smallmatrix}6\\9\end{smallmatrix}\)). In those cases, voice the sus4 like you would the 3rd, and likewise voice the 6th as you would the 7th.</p>

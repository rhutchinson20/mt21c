<p xmlns:svg="http://www.w3.org/2000/svg">Typically, a dominant seventh chord is considered <dfn class="terminology">altered</dfn> if either or both the 5th or 9th are chromatically raised or lowered. (“G7alt” might mean a G7 with both an altered 5th and 9th, but is vague in that it doesn’t specify how the 5th and 9th are chromatically altered.)</p>

<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">Lead-sheet symbols</dfn> (also known as “lead-sheet notation” and “lead-sheet chord symbols”) are often used as shorthand for chords in popular music and jazz. These symbols allow a guitarist or pianist to choose how to “voice” the chords, i.e., how they want to arrange the notes.</p>

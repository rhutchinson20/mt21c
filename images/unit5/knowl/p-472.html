<p xmlns:svg="http://www.w3.org/2000/svg">An <dfn class="terminology">escape tone</dfn> is approached by step and left by leap in the opposite direction. An easy example to remember is the end of the “Star-Spangled Banner.” The word “of” in “home <em class="emphasis">of</em> the brave” is an escape tone.</p>

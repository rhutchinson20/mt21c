<p xmlns:svg="http://www.w3.org/2000/svg">Music with <dfn class="terminology">developmental function</dfn> often contains sequences and fragmentation of earlier melodies. In addition, developmental music modulates through multiple keys. Phrase lengths may be irregular and <a href="Elision.html" class="internal" title="Section 13.7: The Elision">elisions</a> may be used by the composer to keep the listener off balance.</p>

<p xmlns:svg="http://www.w3.org/2000/svg">Note the overlapping keys at the bottom of the circle. \(\text{B}\) major is enharmonically the same as \(\text{C}^♭\) major, \(\text{F}^♯\) major is enharmonically the same as \(\text{G}^♭\) major, and \(\text{C}^♯\) major is enharmonically the same as \(\text{D}^♭\) major.</p>

<p xmlns:svg="http://www.w3.org/2000/svg">Meters with two beats in a bar are described as <em class="emphasis">duple</em>. If there are three beats in a bar, the meter is described as <em class="emphasis">triple</em>, and if there are four beats in a bar, the meter is described as <em class="emphasis">quadruple</em>.</p>

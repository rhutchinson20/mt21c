<p xmlns:svg="http://www.w3.org/2000/svg">In compound meter, a <dfn class="terminology">duplet</dfn> is a grouping of two eighth notes to occur within the span of a dotted quarter note and a <dfn class="terminology">quadruplet</dfn> is a grouping of four eighth notes to occur with the span of a dotted quarter note.</p>

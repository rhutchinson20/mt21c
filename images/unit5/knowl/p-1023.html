<p xmlns:svg="http://www.w3.org/2000/svg">In terms of <a href="HarmonicFunction.html" class="internal" title="Section 9.4: Harmonic Function">harmonic function</a>, composers typically do not use a pivot chord that has <a class="xref" data-knowl="./knowl/DominantFunction.html" title="Item 2">dominant function</a> in the new key because such a modulation might sound abrupt and unconvincing. Instead, the pivot chord in the first key often has tonic or <a class="xref" data-knowl="./knowl/TonicProlongationFunction.html" title="Item 4">tonic prolongation function</a>.</p>

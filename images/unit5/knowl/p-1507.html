<p>If the half note after a tie is a dissonance (4th or 7th), it is a suspension and <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">must resolve down by step</em>.</p>
<ol class="lower-alpha"><li><p xmlns:svg="http://www.w3.org/2000/svg">Allowable suspensions in the upper part are 4-3 and 7-6; 9-8 and 2-1 are not allowed.</p></li></ol>

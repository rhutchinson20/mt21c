<p xmlns:svg="http://www.w3.org/2000/svg">In the first bar of the “Want to Want Me” example, the passing tone is unaccented. In the third bar, it is accented (on the beat). The non-chord tone in bar 2 is an <a href="Appoggiatura.html" class="internal" title="Section 10.4: Appoggiatura">appoggiatura</a>.</p>

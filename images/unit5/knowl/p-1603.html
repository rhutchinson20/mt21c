<p xmlns:svg="http://www.w3.org/2000/svg">“F13” means we have root, 3rd, 5th, ♭7th, 9th, 11th, and 13th. “Sus” is a modifier that means we have the 4th, which eliminates the 3rd as well as the 11th because “sus” and 11 refer the same note (B♭). “♭9” means the 9th is lowered chromatically.</p>

<p xmlns:svg="http://www.w3.org/2000/svg">In an <dfn class="terminology">enharmonic modulation</dfn>, the pivot chord is almost always misspelled in one of the keys and therefore must be reconceptualized enharmonically by the analyst. In this regard, an enharmonic modulation is a harmonic pun.</p>

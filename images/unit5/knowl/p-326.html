<p xmlns:svg="http://www.w3.org/2000/svg">Sometimes we will hear a circle of fifths sequence where some of the chords are not in root position, as in the <a class="xref" data-knowl="./knowl/handel-passacaglia.html" title="Figure 9.1.2">Handel</a> and <a class="xref" data-knowl="./knowl/mozart-k545-st.html" title="Figure 9.1.5">Mozart</a> examples. In these two examples, we are hearing the sequence of the roots, even though they are not clearly presented in the bass.</p>
